spring:
  application:
    name: product-server

  datasource:
    url: jdbc:postgresql://localhost:5433/product
    username: admin
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    open-in-view: false
    generate-ddl: false
  sql:
    init:
      platform: postgresql
  profiles:
    active: dev


server:
  port: 8081







